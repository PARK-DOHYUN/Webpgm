<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Array 객체의메소드활용</title>
    <script>
        function pr(msg, arr) { document.write(msg + arr.toString() + "<br>"); }
    </script>
</head>

<body>
    <h3>Array 객체의메소드활용</h3>
    <hr>
    <script>
        let a = new Array("황", "김", "이");
        let b = new Array("박");
        let c;
        pr("배열a = ", a);
        pr("배열b = ", b);
        document.write("<hr>");
        c = a.concat(b);
        pr("c = a.concat(b)후c = ", c);
        pr("c = a.concat(b)후a = ", a);
        c = a.join("##");
        pr("c = a.join() 후c = ", c);
        pr("c = a.join() 후a = ", a);
        c = a.reverse();
        pr("c= a.reverse() 후c = ", c);
        pr("c= a.reverse() 후a = ", a);
        c = a.slice(1, 2);
        pr("c= a.slice(1, 2) 후c = ", c);
        pr("c= a.slice(1, 2) 후a = ", a);
        c = a.sort();
        pr("c= a.sort() 후c = ", c);
        pr("c= a.sort() 후a = ", a);
        c = a.toString();
        document.write("a.toString() : " + c); 
    </script>
</body>

</html>
