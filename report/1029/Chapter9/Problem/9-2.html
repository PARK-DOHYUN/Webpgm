<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>라디오 버튼과 이미지 출력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function drawImage() {
            let found = null;
            let kfruit = document.getElementsByName("fruit");
            for (let i = 0; i < kfruit.length; ++i) {
                if (kfruit[i].checked == true) {
                    found = kfruit[i];
                }
            }
            let img = document.getElementById("fruitimage");
            img.src = "../../../../Practice Problem/Week9/" + found.value + ".jpg";
        }

    </script>
</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="banana" onchange="drawImage()">바나나
        <input type="radio" name="fruit" value="mango" onchange="drawImage()">망고
        <input type="radio" name="fruit" value="apple-1" onchange="drawImage()" checked>사과
        <br>
        <img id="fruitimage" src="../../../../Practice Problem/Week9/apple-1.jpg" alt="">
    </form>
</body>

</html>
