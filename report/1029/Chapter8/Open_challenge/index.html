<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>갬블링 게임</title>
    <style>
        table {
            border: 1px solid violet;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            font-size: 50px;
            color: blue;
            text-align: center;
            background: linen;
        }

        div#msg {
            font-size: 15px;
        }
    </style>
    <script>
        let flag = true;
        let arr = [0, 0, 0];

        function num(e) {
            if (flag == false)
                return;

            let n = Math.floor(Math.random() * 3);
            let obj = e.target;
            obj.innerHTML = n;

            if (obj.id == "first") arr[0] = n;
            else if (obj.id == "second") arr[1] = n;
            else {
                arr[2] = n;

                let result = document.getElementById("msg");

                if (arr[0] == arr[1] && arr[0] == arr[2]) {
                    result.innerHTML = "Success(Click here to do again)";
                } else {
                    result.innerHTML = "Fail(Click here to do again)";
                }
            }
        }

        function reset() {
            arr = [0, 0, 0];

            document.getElementById("first").innerHTML = 0;
            document.getElementById("second").innerHTML = 0;
            document.getElementById("third").innerHTML = 0;
            document.getElementById("msg").innerHTML = "";

            flag = true;
        }
    </script>
</head>

<body>
    <h3>갬블링 게임</h3>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다.
        모두 같은 수가 나오면 승리합니다.</p>
    <hr>
    <table>
        <tr>
            <td id="first" onclick="num(event)">0</td>
            <td id="second" onclick="num(event)">0</td>
            <td id="third" onclick="num(event)">0</td>
        </tr>
    </table>
    <div id="msg" onclick="reset()"></div>
</body>

</html>
