<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        img:hover {
            width: 100%;
            height: 200px;
        }

        img {
            transition: width 2s;
            width: 50%;
            height: 200px;
        }
    </style>
</head>

<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="sp.png">
</body>

</html>
