<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        img{
            animation: rotate_img 1s infinite;
        }
        @keyframes rotate_img{
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="sp.png" alt="스폰지밥">
</body>
</html>
