<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
        let longName = names[0];
        let fastName = names[0];

        document.write("이름 : ")
        for(let i = 0;i < names.length;i++){
            document.write(names[i] + " ");
            if(longName.length < names[i].length){
                longName = names[i];
            }
            if(fastName > names[i]){
                fastName = names[i];
            }
        }
        document.write("<br>가장 긴 이름 : " + longName);
        document.write("<br>가장 먼저 나오는 이름 : " + fastName);
        names.sort();
        document.write("<br>증가순 이름 : ");
        for(let i = 0;i<names.length;i++){
        document.write(names[i]+ " ");
        }

    </script>
</body>
</html>
