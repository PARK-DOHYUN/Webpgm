<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let numbers = [];
        let i = 0;
        while(i<5){
            let n = prompt("정수 입력");
            if(isFinite(n)){
                numbers[i] = parseInt(n);
                i++;
            }
        }
        document.write("입력된 수의 배열<br>");
        for(let i = 0; i<5;i++){
            document.write(numbers[i] + " ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        for(let i = 4;i >= 0;i--){
            document.write(numbers[i] + " ");
        }
    </script>
</body>
</html>
