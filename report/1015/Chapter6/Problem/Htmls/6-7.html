<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>

<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        let num = parseInt(prompt("숫자 입력"));
        let sn = num % 10;
        let bn = 0;

        while (num != 0) {
            bn = num % 10;
            num = Math.floor(num / 10);
        }

        if(bn == sn){
            document.write("같음");
        }
        else{
            document.write("다름");
        }
    </script>
</body>

</html>
