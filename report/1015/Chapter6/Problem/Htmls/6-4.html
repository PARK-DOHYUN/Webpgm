<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document.write()</title>
</head>

<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        const days = {
            '월': 1,
            '화': 2,
            '수': 3,
            '목': 4,
            '금': 5,
            '토': 6,
            '일': 7
        }
        let day = prompt("월화수목금토일 중에서 입력하세요.");

        if (0 < days[day] && days[day] < 5) {
            document.write(day + "는 출근");
        }
        else if (5 <= days[day] && days[day] <= 7) {
            document.write(day + "는 휴일");
        } else {
            document.write("요일을 입력해주세요.");
        }
    </script>
</body>

</html>
