<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>사진과 이름 출력</title>
</head>

<body>
    <h3>사진과 이름 출력</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:aliceblue" width="1000" height="600"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.font = "italic 80px forte";
        context.fillStyle = "magenta";

        let img = new Image();
        img.onload = function () {
            context.drawImage(img, 20, 20, 300, 200);
            context.fillText("Snow", 70, 100)
        }
        img.src = "../../Chapter10/OpenChallenge/snow.jpeg";
    </script>
</body>

</html>
