<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .profile-image {
            border: 4px solid #00d1b2;
        }
    </style>
</head>
<body class="has-background-light">

    <div class="profile-container box has-text-centered">
        <figure class="image is-128x128 is-inline-block">
            <img src="https://via.placeholder.com/128" alt="프로필 사진" class="profile-image is-rounded">
        </figure>

        <h1 class="title is-3 has-text-primary">박도현</h1>
        <h2 class="subtitle is-5 has-text-grey">소프트웨어학과 2021663028</h2>
        <p class="content has-text-grey-dark">안녕하세요! 경성대학교에 재학 중이며, 다양한 기술을 탐구하는 것을 좋아합니다.</p>

        <div class="box has-background-primary-light">
            <h3 class="title is-5 has-text-primary">관심사</h3>
            <p class="content has-text-grey-dark">코딩, 그래픽 디자인, 음악, 여행</p>
        </div>

        <div class="box has-background-primary-light">
            <h3 class="title is-5 has-text-primary">목표</h3>
            <p class="content has-text-grey-dark">게임 프로그래머가 되어 멋진 인터랙티브 경험을 창조하고 싶습니다!</p>
        </div>
    </div>

</body>
</html>
