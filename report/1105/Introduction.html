<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .profile-container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            border: 4px solid #007bff;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 24px;
            color: #007bff;
        }
        .profile-university {
            font-size: 18px;
            color: #555555;
            margin: 0;
        }
        .profile-intro {
            color: #333333;
            margin-bottom: 20px;
        }
        .section {
            background-color: #f7f9fc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }
        .section-content {
            color: #333333;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <!-- Profile Image -->
    <img src="https://via.placeholder.com/128" alt="프로필 사진" class="profile-image">

    <!-- Name -->
    <h1 class="profile-name">박도현</h1>
    <h2 class="profile-university">경성대학교 소프트웨어학과</h2>
    <p class="profile-intro">안녕하세요! 경성대학교 소프트웨어학과에 재학 중인 박도현입니다.</p>

    <!-- Student ID Section -->
    <div class="section">
        <h3 class="section-title">학번</h3>
        <p class="section-content">2021663028</p>
    </div>

    <!-- Interests Section -->
    <div class="section">
        <h3 class="section-title">관심사</h3>
        <p class="section-content">코딩, 그래픽 디자인, 음악, 여행</p>
    </div>

    <!-- Goals Section -->
    <div class="section">
        <h3 class="section-title">목표</h3>
        <p class="section-content">게임 프로그래머가 되어 멋진 인터랙티브 경험을 창조하고 싶습니다!</p>
    </div>
</div>

</body>
</html>
