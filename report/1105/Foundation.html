<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            border: 4px solid #007bff;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light-gray">

    <div class="profile-container text-center">
        <img src="https://via.placeholder.com/128" alt="프로필 사진" class="profile-image">
        
        <h1 class="title">박도현</h1>
        <h2 class="subtitle">경성대학교 소프트웨어학과</h2>
        <p class="lead">안녕하세요! 경성대학교 소프트웨어학과에 재학 중인 박도현입니다.</p>

        <div class="callout primary">
            <h5>학번</h5>
            <p>2021663028</p>
        </div>

        <div class="callout secondary">
            <h5>관심사</h5>
            <p>코딩, 그래픽 디자인, 음악, 여행</p>
        </div>

        <div class="callout secondary">
            <h5>목표</h5>
            <p>게임 프로그래머가 되어 멋진 인터랙티브 경험을 창조하고 싶습니다!</p>
        </div>
    </div>

</body>
</html>
