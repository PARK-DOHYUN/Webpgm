<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Foundation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            border: 4px solid #007bff;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container profile-container text-center">
        <!-- Profile Image -->
        <img src="https://via.placeholder.com/128" alt="프로필 사진" class="profile-image mx-auto d-block">

        <!-- Name and Major -->
        <h1 class="text-primary">박도현</h1>
        <h2 class="text-secondary">경성대학교 소프트웨어학과</h2>
        <p class="lead">안녕하세요! 경성대학교 소프트웨어학과에 재학 중인 박도현입니다.</p>

        <!-- Student ID using Foundation's callout -->
        <div class="callout primary">
            <h5 class="text-primary">학번</h5>
            <p class="mb-0">2021663028</p>
        </div>

        <!-- Interests Section -->
        <div class="callout secondary">
            <h5 class="text-secondary">관심사</h5>
            <p class="mb-0">코딩, 그래픽 디자인, 음악, 여행</p>
        </div>

        <!-- Goals Section -->
        <div class="callout secondary">
            <h5 class="text-secondary">목표</h5>
            <p class="mb-0">게임 프로그래머가 되어 멋진 인터랙티브 경험을 창조하고 싶습니다!</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
