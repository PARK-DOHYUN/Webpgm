<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 폼 만들기</legend>
            <p>
                선종류
                <select name="선종류">
                    <option value="선없음">선없음</option>
                    <option value="실선">실선</option>
                    <option value="점선">점선</option>
                </select>
            </p>
            <p>
                선두께 <input type="number" style="width: 50px;">
                선색 <input type="color">
            </p>
            <p>
                투명도(0~100) : <input type="range">
            </p>
        </fieldset>
    </form>
</body>

</html>
