<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>

<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        학년
        <input type="radio" name="1학년" checked>1학년
        <input type="radio" name="2학년">2학년
        <input type="radio" name="3학년">3학년
        <input type="radio" name="4학년">4학년
        <p>
            성별
            <input type="radio" name="남성">남
            <input type="radio" name="여성">여
        <p>
            관심 분야
            <select name="관심 분야">
                <option>모바일 소프트웨어</option>
                <option>프론트엔드</option>
                <option>백엔드/서버</option>
                <option>게임</option>
                <option>임베디드</option>
            </select>
        <p>
            진로
            <input type="checkbox" checked>개발
            <input type="checkbox">기획
            <input type="checkbox">영업
            <input type="checkbox">참업
    </form>
    남기고 싶은 말
    <br>
    <textarea rows="5" cols="40">글을 남겨주세요.</textarea>
    <p>
        Copyright 2022 by Kitea
</body>

</html>
